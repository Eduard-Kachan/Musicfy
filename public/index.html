<!DOCTYPE html>
<html>
  <head></head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Musicfy - Listen to awesome music!</title>
  <meta name="description" content="Hello World">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <link href="/assets/styles/jplayer.blue.monday.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/assets/styles/styles.css" type="text/css">
  <body>
    <div class="header">
      <h1>Musicfy</h1>
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/artists">Artists</a></li>
      </ul>
    </div>
    <div class="wrapper">
      <div class="main"></div>
      <div class="audioPlayer">
        <div id="jp_container_N" role="application" aria-label="media player" class="jp-video jp-video-270p">
          <div class="jp-type-playlist">
            <div id="jquery_jplayer_N" class="jp-jplayer"></div>
            <div class="jp-gui">
              <div class="jp-video-play">
                <button role="button" tabindex="0" class="jp-video-play-icon">play</button>
              </div>
              <div class="jp-interface">
                <div class="jp-progress">
                  <div class="jp-seek-bar">
                    <div class="jp-play-bar"></div>
                  </div>
                </div>
                <div role="timer" aria-label="time" class="jp-current-time">&nbsp;</div>
                <div role="timer" aria-label="duration" class="jp-duration">&nbsp;</div>
                <div class="jp-controls-holder">
                  <div class="jp-controls">
                    <button role="button" tabindex="0" class="jp-previous">previous</button>
                    <button role="button" tabindex="0" class="jp-play">play</button>
                    <button role="button" tabindex="0" class="jp-next">next</button>
                    <button role="button" tabindex="0" class="jp-stop">stop</button>
                  </div>
                  <div class="jp-volume-controls">
                    <button role="button" tabindex="0" class="jp-mute">mute</button>
                    <button role="button" tabindex="0" class="jp-volume-max">max volume</button>
                    <div class="jp-volume-bar">
                      <div class="jp-volume-bar-value"></div>
                    </div>
                  </div>
                  <!--.jp-toggles-->
                  <!--  button.jp-repeat(role='button', tabindex='0') repeat-->
                  <!--  button.jp-shuffle(role='button', tabindex='0') shuffle-->
                  <!--  button.jp-full-screen(role='button', tabindex='0') full screen-->
                </div>
                <div class="jp-details">
                  <div aria-label="title" class="jp-title">&nbsp;</div>
                </div>
              </div>
            </div>
            <div class="jp-playlist">
              <ul>
                <!-- The method Playlist.displayPlaylist() uses this unordered list-->
                <li>&nbsp;</li>
              </ul>
            </div>
            <div class="jp-no-solution"><span>Update Required</span><a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- ------------------------------->
  <!-- Templates-->
  <!-- ------------------------------->
  <script id="home" type="text/template">
    <h1 class="title">Featured</h1>
    <ul class="songsFeatured">
      {{#songs}}
      <li>
        <h4><a class="song" href="{{songUrl}}">{{songName}}</a></h4>
      </li>
    {{/songs}}
    </ul>
    
  </script>
  <script id="artists" type="text/template">
    <h1>{{title}}</h1>
    <div class="artists">
    {{#artists}}
      <div>
        <a href = "/artists/{{url}}"></a>
        <img src = "{{imageUrl}}"/>
        <h3>{{name}}</h3>
      </div>
    {{/artists}}
    </div>
    
  </script>
  <script id="artist" type="text/template">
    <h1 class="title">{{artist}}</h1>
    <img  class="artistPic" src = "{{artistImageUrl}}"/>
    <h2 class="title">Albums:</h2>
    <ul class="albums">
    {{#albums}}
      <li>
        <img src = "{{imageUrl}}">
        <h3><a href = "/artists/{{url}}">{{name}}</a></h3>
      </li>
    {{/albums}}
    </ul>
    
  </script>
  <script id="album" type="text/template">
    <h1 class="title">{{artist}}: {{album}}</h1>
    <img src = "{{albumImageUrl}}" class="artistPic"/>
    <h2 class="title">Songs:</h2>
    <ul class="songs">
    {{#songs}}
      <li>
        <h4><a href = "/artists/{{url}}">{{name}}</a></h4>
      </li>
    {{/songs}}
    </ul>
    
    
    
  </script>
  <!-- ------------------------------->
  <!-- Libraries-->
  <!-- ------------------------------->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script type="text/javascript" src="/assets/scripts/playlist.js"></script>
  <script type="text/javascript" src="/assets/scripts/jplayer.js"></script>
  <!-- ------------------------------->
  <!-- Application-->
  <!-- ------------------------------->
  <script type="text/javascript" src="/assets/scripts/main.js"></script>
</html>
